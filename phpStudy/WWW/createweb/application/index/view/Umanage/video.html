    <script type="text/javascript">
        var num = 0;
        $(document).ready(function() {

        });
        function showResponse(responseText, statusText, xhr, $form)  {
            $('#container').waiting('done');
            var str = '';
            var istr = '';
            var data = jQuery.parseJSON(responseText);
            var subser = 's' + data.server;
            if (data.state == 'SUCCESS'){
                retry = 0;
                num = num+1;
                str = '<tr id=tr'+num+'><td>'+num+'</td><td><a href="//'+subser+'.aconvert.com/convert/p3r68-cdx67/'+data.filename+'" target="_black">'+data.filename+'</a></td><td>'+document.forms["conversionform"].file.value+'</td><td><a href="/cn/file.php?l='+subser+'.aconvert.com/convert/p3r68-cdx67/'+data.filename+'" target="_black" title="Save"><span><i class="fa fa-download action-icon"></i></span></a> <a href="#" onclick="deltr('+num+')" title="Delete"><span><i class="fa fa-close action-icon"></i></span></a></td></tr>';
                $("#resultbody").append(str);
            } else {
                if (retry == 0){
                    retry = 1;
                    document.getElementById("submitbtn").click();
                } else {
                    retry = 0;
                    num = num+1;
                    str = '<tr id=tr'+num+'><td>'+num+'</td><td><a href="/cn/error.php?s='+data.result+'">Conversion Failed</a></td><td>'+document.forms["conversionform"].file.value+'</td><td><a href="#" onclick="deltr('+num+')" title="Delete"><span><i class="fa fa-close action-icon"></i></span></a></td></tr>';
                    $("#resultbody").append(str);
                }
            }
        }
        function showError(responseText, statusText, xhr, $form)  {
            $('#container').waiting('done');
            if (retry == 0){
                retry = 1;
                document.getElementById("submitbtn").click();
            } else {
                retry = 0;
                num = num+1;
                str = '<tr id=tr'+num+'><td>'+num+'</td><td><a href="/cn/error.php?s=0">Conversion Failed</a></td><td>'+document.forms["conversionform"].file.value+'</td><td><a href="#" onclick="deltr('+num+')" title="Delete"><span><i class="fa fa-close action-icon"></i></span></a></td></tr>';
                $("#resultbody").append(str);
            }
        }
        function showUploadProgress(event, position, total, percentComplete)  {
            var percentVal = percentComplete + '%';
            if (percentVal == '100%') {
                percentVal = 'Converting';
            }
            $('.waiting-percent').html(percentVal);
        }
        function convertpdfform() {
            if (document.getElementById("filelocation").value == "online"){
                if (document.forms["conversionform"].file.value.length < 15){
                    num = num+1;
                    str = '<tr id=tr'+num+'><td>'+num+'</td><td>Error: Invalid URL</td><td>'+document.forms["conversionform"].file.value+'</td><td><a href="#" onclick="deltr('+num+')" title="Delete"><span><i class="fa fa-close action-icon"></i></span></a></td></tr>';
                    $("#resultbody").append(str);
                    return false;
                }
            } else {
                if (!$("#file").val()){
                    num = num+1;
                    str = '<tr id=tr'+num+'><td>'+num+'</td><td>Error: File not chosen</td><td>'+document.forms["conversionform"].file.value+'</td><td><a href="#" onclick="deltr('+num+')" title="Delete"><span><i class="fa fa-close action-icon"></i></span></a></td></tr>';
                    $("#resultbody").append(str);
                    return false;
                }
                var size = $("#file")[0].files[0].size;
                if (size > 209715200){
                    num = num+1;
                    str = '<tr id=tr'+num+'><td>'+num+'</td><td>Error: File size is larger than 200m</td><td>'+document.forms["conversionform"].file.value+'</td><td><a href="#" onclick="deltr('+num+')" title="Delete"><span><i class="fa fa-close action-icon"></i></span></a></td></tr>';
                    $("#resultbody").append(str);
                    return false;
                }
            }
            var randomnum = Math.random();
            if (retry == '0'){
                if (randomnum>0.75) {
                    targetURL = "//s17.aconvert.com/convert/convert-batch.php";
                } else if (randomnum>0.5) {
                    targetURL = "//s19.aconvert.com/convert/convert-batch.php";
                } else if (randomnum>0.25) {
                    targetURL = "//s27.aconvert.com/convert/convert-batch.php";
                } else {
                    targetURL = "//s31.aconvert.com/convert/convert-batch.php";
                }
            } else {
                targetURL = "//s23.aconvert.com/convert/convert-batch.php";
            }
            var options = {
                success:       showResponse,
                error:         showError,
                uploadProgress: showUploadProgress,
                url:       targetURL,
            };
            $('#conversionform').ajaxForm(options);
            $('#conversionform').ajaxSubmit(options);
            $('#container').waiting();
            if (retry == '1'){
                $('.waiting-percent').html('retry');
            } else {
                $('.waiting-percent').html('0%');
            }
            return false;
        }
        function deltr(trid) {
            $("#tr"+trid).remove();
        }
    </script>
    <script type="text/javascript">
        $(function () {
            var $buttons = $(".toggle-inputs button");
            $buttons.click(function () {
                var mode = $(this).data("input");
                $buttons.removeClass("active");
                $(this).addClass("active");
                if (mode === "local") {
                    document.getElementById("file").outerHTML = "<input id=\"file\" name=\"file\" type=\"file\" />";
                    document.getElementById("filelocation").value = "local";
                } else {
                    document.getElementById("file").outerHTML="<input id=\"file\" name=\"file\" class=\"form-control\" type=\"text\" value=\""+"https://"+"\" />";
                    document.getElementById("filelocation").value = "online";
                }
                return false;
            });
        });
